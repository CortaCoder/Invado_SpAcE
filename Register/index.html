<!DOCTYPE html>
<html>
<head>
    <script>
        function Validate(){
            var x=document.forms["register"]["fkey"].value;
            var y=document.forms["register"]["vfkey"].value;
            if(x!=y){
                alert("Confirmed password and password are not matching!!!")
                return false;
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
        <div class="Mainlabel">
            Register<br><br>
            <div class="formLabel">
                <form name="register" action="validation/valid.php" onsubmit="return Validate()" method="POST">
                        Username<br>
                        <input name="fname" type="text" placeholder="Username" required ><br>
                        Password<br>
                        <input name="fkey" type="password" placeholder="Password" required><br>
                        <input name="vfkey" type="password" placeholder="Confirm Password" required>
                    <button class="submit" type="submit">Register</button>
                </form>
                </div>
            <p class="content">
                <br>Already have an account?<br>  <a href="../Login/index.html"><button id="sign">Login Here</button></a>
            </p>
        </div>
</body>
</html>
